<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Robot Game</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/main.css">
    <script src="script/jquery.js"></script>
    <script>
    </script>
</head>
<body>
    <div id="container">
        <div id="header">
            <h3>The Robot Game</h3>
        </div>
        <div id="body">
            <p id="introduction">This is a robot game. You can create a robot with your own name.</p>
            <input id="roboName" value="Name for your new robot!" title="Enter robot name here">
            <button id="createBtn" title="Click to create a robot">Create</button>
            <button id="roboStatus" title="Robot report">Report</button>
            <button id="test" title="Robot report">Test</button>
        </div>
    </div>
    <script src="script/main.js"></script>
    <script src="script/robot.js"></script>
</body>
</html>
